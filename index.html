<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>

  <div class="container">

    <div class="container-logo">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="container-bg--mobile">
      
    </div>

    <div class="container-form">

      <div class="container-form--title">
        <h1><span>We're</span> coming soon</h1>
      </div>

      <div class="container-form--parag">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <div class="container-form--input">
        <input type="email" name="input-email" id="email-input" placeholder="Email Address">
        <img class="img-error" src="images/icon-error.svg" alt="">
        <button class="form-button"><img src="images/icon-arrow.svg" alt=""></button>
      </div>
      <div class="error-message"></div>

    </div>
  </div>
  
  <div class="bg-image">
  
  </div>

  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div> 
    <div>Coded by <a href="https://github.com/viniciusdsv93">Vin√≠cius dos Santos Verissimo</a>.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
